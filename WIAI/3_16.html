<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8></meta>
	</head>
	<body>
		<script>
			var tab=[];
			for(i=0;i<5;i++){
				tab[i]=Math.floor(Math.random()*(99-0)+0);
			}
			var najw = 0;
			var najm = tab[0];
			var srednia = 0;
			var zbior = "";
			for(x=0;x<tab.length;x++){
				if(tab[x]>najw)
					najw = tab[x];
				if(tab[x]<najm)
					najm = tab[x];
					
				srednia += tab[x];
				zbior += tab[x]+", ";
			}
			
			document.write("Zbior: "+zbior+"Najwieksza liczba w zbiorze: "+najw+", najmniejsza liczba w zbiorze: "+najm
			+", srednia liczb zbioru: "+(srednia/tab.length));
			
		</script>
	</body>
</html>
