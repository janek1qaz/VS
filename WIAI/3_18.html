<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8></meta>
	</head>
	<body>
		<script>
			var tab=[];
			i=0;
			while(i<5){
				tab[i]=Math.floor(Math.random()*(99-0)+0);
				i++;
			}
			
			var najw = 0;
			var najm = tab[0];
			var srednia = 0;
			var zbior = "";
			x=0;
			while(x<tab.length){
				if(tab[x]>najw)
					najw = tab[x];
				if(tab[x]<najm)
					najm = tab[x];
					
				srednia += tab[x];
				zbior += tab[x]+", ";
				x++;
			}
			document.write("Zbior: "+zbior+"najwieksza liczba w zbiorze: "+najw+", najmniejsza liczba w zbiorze: "+najm
			+", srednia liczb zbioru: "+(srednia/tab.length));
			
		</script>
	</body>
</html>
